<div class="sidebar">
  <i class="fa-solid fa-xmark closeSidebar" onclick="hideSidebar()"></i>
  <div class="logo">
    <i class="fa-brands fa-joomla"></i> 
    Pomo & co
  </div>

  <div class="menuItem">
    <ul>
      <li class="menuItemSingle" [class.active]="selectedIndex == 1" (click)="setActive(1)" routerLink="/">
        <i class="fa-solid fa-house"></i> Home
      </li>
      <li class="menuItemSingle" [class.active]="selectedIndex == 2"  (click)="setActive(2)">
        <i class="fa-solid fa-rectangle-list"></i> Orders
      </li>
      <li class="menuItemSingle" [class.active]="selectedIndex == 3"  (click)="setActive(3)" style="position: relative;">
        <i class="fa-solid fa-envelope"></i> Notification
        <div class="notificationCount">2</div>
      </li>
      <li class="menuItemSingle" [class.active]="selectedIndex == 4"  (click)="setActive(4)">
        <i class="fa-solid fa-circle-question"></i> Help & Support
      </li>
      <li class="menuItemSingle" [class.active]="selectedIndex == 5"  (click)="setActive(5)">
        <i class="fa-solid fa-gear"></i> Settings
      </li>
    </ul>
  </div>
  
  <div class="orderReady">
    <i class="fa-solid fa-xmark"></i>
    <div class="clock">
      <i class="fa-regular fa-clock"></i>
    </div>
    <h2>Your order is now ready</h2>
    <p>Splint Doumo</p>
    <p>Order Id: #ED564F</p>
    <div class="details">
      Details 
      <i class="fa-solid fa-arrow-right"></i>
    </div>
  </div>

  <div class="developer">
    <div>
      <h3 class="author">Omkar Sathe</h3>
      <p class="mail">satheomkar143@gmail.com</p>
    </div>
    <div class="arrow">
      <i class="fa-solid fa-angle-up"></i>
      <i class="fa-solid fa-angle-down"></i>
    </div>
  </div>
</div>
